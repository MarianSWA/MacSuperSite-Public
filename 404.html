<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripReel - Redirecting...</title>
  <script>
    // Redirect to index.html with the current path preserved
    // This is a fallback for GitHub Pages and similar hosts
    const path = window.location.pathname;
    const query = window.location.search;
    const hash = window.location.hash;
    
    // Store the intended path
    sessionStorage.setItem('redirectPath', path + query + hash);
    
    // Redirect to root
    window.location.replace('/' + query + hash);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
